<ion-card color="light">
  <ion-card-header class="ion-no-padding">
    <ion-list [inset]="true" class="ion-no-padding">
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col size="8" size-md="8" size-sm="12" size-xs="12">
            <ion-item>
              <p>
                <ion-card-title class="ion-padding-top" color="light">
                  <ion-text class="ion-text-sm-wrap">
                    #ORDERID12345
                  </ion-text>
                </ion-card-title>
              </p>
            </ion-item>
          </ion-col>
          <ion-col size="4" size-md="4" size-sm="12" size-xs="12" class="ion-align-items-end ion-padding-vertical">
            <ion-badge color="success"
              class="ion-margin-horizontal ion-badge-padding ion-float-end">Delivered</ion-badge>
            <ion-badge class="ion-badge-padding ion-float-end">Lunch</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-card-header>

  <ion-card-content class="ion-no-padding">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="12" size-sm="12">
          <ion-segment mode="ios">
            <ion-segment-button class="no-hover-effect">
              <ion-label class="ion-text-wrap"><b>Order Date : 10/07/2023</b></ion-label>
            </ion-segment-button>
            <ion-segment-button class="no-hover-effect">
              <ion-label class="ion-text-wrap"><b>Delivery Date: 11/07/2023</b></ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list [inset]="true" class="ion-no-padding-bottom">
      <ion-item>
        <ion-label>Sabji - Paneer, Vegetable</ion-label>
        <ion-text slot="end"> &#8377; 200 </ion-text>
      </ion-item>

      <ion-item>
        <ion-label>Dal - Sadi, Tadka</ion-label>
        <ion-text slot="end"> &#8377; 200 </ion-text>
      </ion-item>

      <ion-item>
        <ion-label>Roti - With Ghee, Without Ghee</ion-label>
        <ion-text slot="end"> &#8377; 200 </ion-text>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Special Add-ons - Gulab Jamun, Samosa</ion-label>
        <ion-text slot="end"> &#8377; 200 </ion-text>
      </ion-item>

      <hr />

      <ion-item lines="none">
        <ion-text> Total </ion-text>
        <ion-text slot="end"> &#8377; 800 </ion-text>
      </ion-item>
    </ion-list>
  </ion-card-content>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" class="ion-align-items-center">
        <ion-button id="open-modal" expand="block" fill="clear">
          <u class="font-primary">
            Rate food
          </u>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-card>

<app-feedback-modal *ngIf="showFeedbackModal"></app-feedback-modal>
