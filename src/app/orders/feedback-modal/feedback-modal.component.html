<ion-content class="ion-padding">
  <ion-modal #modal [isOpen]="isModalOpen" [canDismiss]="true" (willDismiss)="onWillDismiss($event)"
    class="ion-modal-auto-height">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>
            <ion-text color="dark">
              <h2>Feedback</h2>
            </ion-text>
          </ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
        <hr />
        <div class="wrapper">
          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-col class="ion-no-padding">
                <form>
                  <ion-item lines="none" class="ion-margin-vertical">
                    <ion-label> Provide a rating : </ion-label>
                    <app-rating [(rating)]="rating"></app-rating>
                  </ion-item>
                  <ion-item>
                    <ion-textarea label="Comment" labelPlacement="floating" fill="solid"
                      placeholder="Please give additional comments"></ion-textarea>
                  </ion-item>
                  <ion-row>
                    <ion-col>
                      <ion-button type="submit" color="primary" expand="block" class="ion-margin-top"
                        (click)="confirm()">
                        Submit
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </form>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
