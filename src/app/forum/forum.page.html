<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="justify-content-center">
      <ion-col size="12" class="d-flex justify-content-end ion-padding-end">
        <ion-button color="primary" (click)="showPostModal = true">Post</ion-button>
      </ion-col>
      <ion-col size-sm="12" size-md="10" size-lg="9" *ngIf="!isLoading">
        <ion-card *ngFor="let post of posts" class="ion-margin-vertical">
          <ion-card-header>
            <ion-card-title class="text-center">
              <b>{{post.user.firstName + ' ' + post.user.lastName}}</b>
              <ion-text>
                <h6 class="ion-no-margin text-center">{{post.postDate | date: 'medium'}}</h6>
              </ion-text>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid class="ion-no-padding">
              <ion-row>
                <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" class="ion-margin-bottom">
                  {{post.text}}
                </ion-col>
                <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6"
                  class="ion-align-items-baseline ion-padding-horizontal">
                  <video controls *ngIf="post.url?.includes('.mp4'); else imgMedia">
                    <source [src]="post.url" type="video/mp4">
                  </video>
                  <ng-template #imgMedia>
                    <img [src]="post.url" alt="img" class="img" />
                  </ng-template>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-spinner color="primary" mode="ios" *ngIf="isLoading"></ion-spinner>

  <app-add-post (close)="closeModal($event)" *ngIf="showPostModal"></app-add-post>
</ion-content>
