<ion-content class="ion-padding">
  <ion-modal #modal [isOpen]="true" [canDismiss]="true" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>
            <ion-text color="dark">
              <h2>Post</h2>
            </ion-text>
          </ion-title>
          <ion-buttons mode="md" slot="end">
            <ion-button (click)="closeModal()">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
        <div class="wrapper">
          <ion-grid class="ion-padding-top">
            <ion-row class="justify-content-center">
              <ion-col size-sm="12" size="10">
                <div class="picker">
                  <input type="file" (change)="onFileSelect($event)" id="file-input" accept="image/*, video/*">
                </div>
              </ion-col>
              <ion-col size-xs="12" size-sm="10" class="ion-padding-top">
                <ion-textarea label="Comment" labelPlacement="floating" class="ion-padding-horizontal" [counter]="true"
                  maxlength="255"></ion-textarea>
              </ion-col>
              <ion-col size-xs="12" size-sm="10" class="ion-padding-horizontal">
                <ion-button type="submit" color="primary" expand="block" class="ion-margin-top">
                  Post
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
