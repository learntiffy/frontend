<ion-card>
  <ion-row>
    <ion-col style="border: 1px solid orange;">
      <img alt="Silhouette of mountains" src="https://swadtiffinwale.com/wp-content/uploads/2023/05/Thali1.png" />
    </ion-col>
  </ion-row>
  <ion-card-header class="ion-align-items-center" color="primary">
    <ion-card-title class="meal-title">
      <ion-text color="light">MEAL NAME</ion-text>
    </ion-card-title>
    <ion-badge color="primary" class="banner">
      POPULAR
    </ion-badge>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-text class="d-flex justify-content-center meal-price">
            <b>&#8377; 100</b>
          </ion-text>
          <ion-text class="d-flex justify-content-center">
            <b>PER DISH</b>
          </ion-text>
        </ion-col>

        <ion-col size="12">
          <ion-list>
            <ion-item>
              <ion-label class="d-flex ion-justify-content-center ion-align-items-center">
                <ion-icon name="restaurant-sharp"></ion-icon>&nbsp;
                <ion-text>2 Sabji</ion-text>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="d-flex ion-justify-content-center ion-align-items-center">
                <ion-icon name="restaurant-sharp"></ion-icon>&nbsp;
                5 Roti
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="d-flex ion-justify-content-center ion-align-items-center">
                <ion-icon name="restaurant-sharp"></ion-icon>&nbsp;
                Rice
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="d-flex ion-justify-content-center ion-align-items-center">
                <ion-icon name="restaurant-sharp"></ion-icon>&nbsp;
                Daal
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="d-flex ion-justify-content-center ion-align-items-center">
                <ion-icon name="restaurant-sharp"></ion-icon>&nbsp;
                Salad
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="d-flex ion-justify-content-center ion-align-items-center">
                <ion-icon name="restaurant-sharp"></ion-icon>&nbsp;
                Buttermilk
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="d-flex ion-justify-content-center ion-align-items-center"><ion-icon
                  name="restaurant-sharp"></ion-icon>&nbsp;
                SPECIAL ITEM (if any)</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size="10" size-md="10" class="ion-align-items-center">
          <ion-button expand="block" color="primary" class="ion-margin">
            ORDER NOW
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
